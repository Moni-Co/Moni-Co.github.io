<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Monico - Airdrop</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="icon" type="image/gif" href="favicon.gif" />

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

        <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="styles/airdrop.css">

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </head>
    </head>
    <body>
        <div class="body-wrapper">
            <div class="container">
                <div class="airdrop-wrapper d-flex justify-content-center">
                    <div class="airdrop-form">
                        <h3 class="text-center">Fill in the form to signup for <a href="index.html">Monico</a></h3>
                        <hr/>
                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">E-mail address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-7">
                                    <a
                                        target="_blank"
                                        href="https://t.me/monicoin">
                                        <i class="fab fa-telegram"></i> Join the Monico Telegram group
                                    </a>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Your Telegram Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Your Telegram Username">
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group float-right">
                                <button class="btn btn-primary">Join Airdrop &nbsp;<i class="fas fa-arrow-circle-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
